language: java
install: true
jdk:
  - openjdk8

notifications:
  email: pawel.piotr.mackowski@gmail.com

branches:
  only:
    - master

script:
  - ./gradlew build --scan -s

after_success:
  - bash <(curl -s https://codecov.io/bash)

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/